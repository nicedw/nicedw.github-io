<!DOCTYPE html>
<html>
<head>
	<title>Jquery cart</title>
</head>
<body>


<div class="container order">
    <h1>Set Session Data</h1>
    <h2>Shopping Cart</h2>
    <div>
        <input type="text" id="ordername" placeholder="Name" autofocus/>
        <input type="email" id="orderemail" placeholder="Email"/>
    </div>
    <table border="1">
        <thead>
            <tr>
                <td>Item Id</td>
                <td>Description</td>
                <td>Price</td>
                <td>Qty</td>
                <td>Extended</td>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td><span id="orderid">1001</span></td>
                <td><span id="orderdesc">Futuristic internet-enabled contact lens</span></td>
                <td><span id="orderprice" data-value="849.99">$849.99</span></td>
                <td><input type="numeric" id="orderqty" value="1"/></td>
                <td>£<span id="orderext"></span></td>
            </tr>
        </tbody>
    </table>
<input type="button" id="nextButton" value="Next &raquo;" />
</div>

<div class="container summary">
<h2>Order Summary</h2>
<div>
    <div><span id="summaryname"></span> (<span id="summaryemail"></span>)</div>
    <table border="1">
        <thead>
            <tr>
                <th>Item Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Extended</th>
            </tr>
        </thead>    
        <tbody>
            <tr>
                <td><span id="summaryid"></span></td>
                <td><span id="summarydesc"></span></td>
                <td>£<span id="summaryprice"></span></td>
                <td><span id="summaryqty"></span></td>
                <td>£<span id="summaryext"></span></td>
            </tr>
        </tbody>
    </table>
</div>
</div>

	
  	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> <!-- should this be moved to the header -->
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script> <!-- should this be moved to the header -->
</body>
</html>
